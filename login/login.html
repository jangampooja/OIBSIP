<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Login/Register</title>
<style>
  body {
    background: #007BFF;
    font-family: Arial, sans-serif;
    display: flex; justify-content: center; align-items: center; height: 100vh;
    margin: 0;
  }
  .container {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    color: white;
    width: 300px;
    text-align: center;
  }
  input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #00BFFF;
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #0099CC;
  }
  .message {
    margin: 10px 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login Authentication</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <br />
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
  <div id="message" class="message"></div>
</div>

<script>
  const users = {}; // In-memory users database (username: password)

  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const messageDiv = document.getElementById('message');

  document.getElementById('registerBtn').addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      messageDiv.textContent = "Please enter username and password.";
      messageDiv.style.color = "yellow";
      return;
    }

    if (users[username]) {
      messageDiv.textContent = "User already exists! Please login.";
      messageDiv.style.color = "red";
      return;
    }

    // Save new user
    users[username] = password;
    messageDiv.textContent = "Registration successful! You can now login.";
    messageDiv.style.color = "lightgreen";

    // Clear inputs
    usernameInput.value = '';
    passwordInput.value = '';
  });

  document.getElementById('loginBtn').addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (users[username] && users[username] === password) {
      messageDiv.textContent = `Welcome ${username}! You are logged in.`;
      messageDiv.style.color = "lightgreen";

      // You can redirect here or show secured content:
      // window.location.href = 'secured_page.html';
    } else {
      messageDiv.textContent = "Invalid username or password.";
      messageDiv.style.color = "red";
    }
  });
</script>

</body>
</html>
